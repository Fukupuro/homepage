name: CI

on:
  pull_request:
    paths:
      - 'cms/**'
      - 'astro/**'
  push:
    paths:
      - 'cms/**'
      - 'astro/**'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cms: ${{ steps.filter.outputs.cms }}
      astro: ${{ steps.filter.outputs.astro }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cms:
              - 'cms/**'
            astro:
              - 'astro/**'

  scan_ruby:
    needs: changes
    if: needs.changes.outputs.cms == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          working-directory: cms

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    needs: changes
    if: needs.changes.outputs.cms == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          working-directory: cms

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    needs: changes
    if: needs.changes.outputs.cms == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          working-directory: cms

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    needs: changes
    if: needs.changes.outputs.cms == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    defaults:
      run:
        working-directory: cms

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config google-chrome-stable
        working-directory: .

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          working-directory: cms

      - name: Run system tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:prepare && bin/rails test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/cms/tmp/screenshots
          if-no-files-found: ignore

  astro_lint:
    needs: changes
    if: needs.changes.outputs.astro == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: astro/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (Biome)
        run: pnpm run lint

  astro_build:
    needs: changes
    if: needs.changes.outputs.astro == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: astro
    env:
      BACKEND_URL: http://localhost:3000
      FORM_URL: https://forms.gle/hogefugapiyo
      MAIL_ADDRESS: example@example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: astro/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

