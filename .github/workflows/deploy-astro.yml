name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'astro/**'
  workflow_dispatch:
  # schedule:
  #   - cron: '0 18 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          path: astro
          build-cmd: pnpm exec tsx src/scripts/fetchBlogsDuringBuild.ts && pnpm run build
        env:
          PUBLIC_CMS_URL: ${{ secrets.PUBLIC_CMS_URL }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
